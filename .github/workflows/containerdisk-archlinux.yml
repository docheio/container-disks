name: Container Image CI archlinux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]
  schedule:
  - cron: "0 0 * * *"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Github Container Registory
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Container
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and Push Container Images
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./archlinux.Dockerfile
        push: true
        tags: ghcr.io/docheio/containerdisk-archlinux:latest
        labels: ${{ steps.meta.outputs.labels }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag and push to Docker Hub
      run: |
        docker pull ghcr.io/docheio/containerdisk-archlinux:latest
        docker tag  ghcr.io/docheio/containerdisk-archlinux:latest \
                    docker.io/${{ secrets.DOCKERHUB_USERNAME }}/containerdisk-archlinux:latest
        docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/containerdisk-archlinux:latest
